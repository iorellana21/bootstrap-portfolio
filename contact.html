<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

        <link rel="stylesheet" href="assets/main.css">

        <title>Contact</title>

    </head>

    <body>

        <!-- Header - name, links -->
        <header class="container">

            <!-- Nav bar -->
            <nav class="row navbar navbar-expand-lg navbar-dark bg-info">

                <h1 class="col-8">Ivan Orellana Jr</h1>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <button class="btn btn-info my-2 my-sm-0" type="submit">Contact</button>
                    <button class="btn btn-info my-2 my-sm-0" type="submit">Portfolio</button>
                    <button class="btn btn-info my-2 my-sm-0" type="submit">About Me</button>

                </div>
            </nav>

        </header>

        <main class="container bg-info col-6">

            <section class="container">
                <article class="row">
                    <div class="col-12">
                        <h2>
                            Contact Me!
                        </h2>
                        <section class="container">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-lg-12">

                                    <form action="" method="POST" enctype="multipart/form-data" id="form_id">
                                        <div class="form-group">
                                            <h5 class="text-info text-purple">
                                                <label for="inputName">Name</label>
                                            </h5>

                                            <input type="text" name="career[name]" class="form-control" tabindex="1"
                                                placeholder="Enter your name" pattern="[a-zA-Z. ]{1,50}" required>
                                        </div>

                                        <div class="form-group">
                                            <h5 class="text-info">
                                                <label for="inputEmail">Email</label>
                                            </h5>

                                            <input type="email" name="career[email]" class="form-control" tabindex="2"
                                                placeholder="Enter your email address" required>
                                        </div>

                                        <div class="form-group">
                                            <h5 class="text-info">
                                                <label for="inputMobile">Mobile</label>
                                            </h5>

                                            <input type="tel" name="career[mobile]" class="form-control" tabindex="3"
                                                placeholder="Enter your mobile number" pattern="[0-2, 3-5, 6-9]{12}"
                                                maxlength="12" required>
                                        </div>

                                        <div class="form-group">
                                            <h5 class="text-info">
                                                <label for="inputMessage">Message</label>
                                            </h5>

                                            <input type="text" name="career[message]" class="form-control mb-5"
                                                tabindex="4" placeholder="Write your message" required>
                                        </div>

                                        <button type="button" name="submit" class="btn btn-info btn-block"
                                            tabindex="5">Submit</button>

                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>

                    </div>
                </article>
            </section>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
