<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

        <link rel="stylesheet" href="assets/main.css" />

        <title>Contact</title>

    </head>

    <body>

        <!-- Header - name, links -->
        <header class="container">

            <!-- Nav bar -->
            <nav class="row navbar navbar-expand-lg navbar-dark bg-info bg-media">

                <h1 class="col-8">Ivan Orellana Jr</h1>

                <!-- toggle function when screen resolution is decreased -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- buttons to direct you to differnt sections -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a href="contact.html"><button class="btn btn-info my-2 my-sm-0" type="submit">Contact</button>
                    </a>
                    <a href="portfolio.html"><button class="btn btn-info my-2 my-sm-0" type="submit">Portfolio</button>
                    </a>
                    <a href="index.html"><button class="btn btn-info my-2 my-sm-0" type="submit">About Me</button>
                    </a>
                </div>
            </nav>
        </header>

        <!-- Contact section -->
        <main class="container bg-info bg-media col-8">
            <section class="container">
                <article class="row">
                    <div class="col-12">
                        <h2>Contact Me</h2>
                        <!-- User input for Name, Email, Mobile, Message -->
                        <section class="container">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-lg-12">
                                    <form action="" method="POST" enctype="multipart/form-data" id="form_id">
                                        <div class="form-group">
                                            <h5 class="text-info text-purple">
                                                <label for="inputName">Name</label>
                                            </h5>
                                            <input type="text" name="career[name]" class="form-control" tabindex="1"
                                                placeholder="Enter your name" pattern="[a-zA-Z. ]{1,50}" required>
                                        </div>
                                        <div class="form-group">
                                            <h5 class="text-info">
                                                <label for="inputEmail">Email</label>
                                            </h5>
                                            <input type="email" name="career[email]" class="form-control" tabindex="2"
                                                placeholder="Enter your email address" required>
                                        </div>
                                        <div class="form-group">
                                            <h5 class="text-info">
                                                <label for="inputMobile">Mobile</label>
                                            </h5>
                                            <input type="tel" name="career[mobile]" class="form-control" tabindex="3"
                                                placeholder="Enter your mobile number" pattern="[0-2, 3-5, 6-9]{12}"
                                                maxlength="12" required>
                                        </div>
                                        <div class="form-group">
                                            <h5 class="text-info">
                                                <label for="inputMessage">Message</label>
                                            </h5>
                                            <input type="text" name="career[message]" class="form-control mb-5"
                                                tabindex="4" placeholder="Write your message" required>
                                        </div>
                                        <button type="button" name="submit" class="btn btn-info btn-block"
                                            tabindex="5">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                </article>
            </section>
        </main>

        <!-- Footer -->
        <footer class="container bg-info bg-media col-5">
            <div class="row bg-info text-center py-1 mt-5">
                <a href="https://www.linkedin.com/in/ivan-orellana-jr-07bb82140/" target="_blank">
                    <img src="assets/img/linkedIn.png" class="img-fluid" />
                </a>
                <a href="https://github.com/iorellana21" target="_blank">
                    <img src="assets/img/github.jpg" class="img-fluid" />
                </a>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
